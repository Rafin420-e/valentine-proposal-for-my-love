<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff4d6d, #ff85a1, #ffc2d1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .container {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    color: white;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 150px;
  }

  button {
    padding: 15px 35px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #fff;
    color: #ff4d6d;
    left: 50%;
    transform: translateX(-50%);
  }

  #no {
    background: #ff1e56;
    color: white;
    left: 20%;
    top: 70px;
  }

  .hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.6);
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container">
  <h1>
    Will you be my Valentine<br>
    for my whole life, <br>
    <strong>Nabila</strong>? üíñ
  </h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">Yes üíï</button>
    <button id="no">No üò∂</button>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseover", moveNo);
  noBtn.addEventListener("click", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background:linear-gradient(135deg,#ff4d6d,#ffc2d1);
        color:white;
        font-family:Poppins,sans-serif;
        text-align:center;
        ">
        <h1>
          Yayyy! üíïüíç<br><br>
          I promise to choose you,<br>
          today and always ‚ù§Ô∏è
        </h1>
      </div>
    `;
  }

  // Floating hearts
  const hearts = document.getElementById("hearts");
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    hearts.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 400);
</script>

</body>
</html>
